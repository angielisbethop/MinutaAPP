<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thylemeaf.org/extras/spring-security">

<head th:replace="layout/layout :: Head">
<body class="hold-transition sidebar-mini layout-fixed">

	<div class="wrapper" th:replace="layout/layout :: BasePage"></div>
	
	  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Formulario de Espacios</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">General Form</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
	
	    <section class="content">
      <div class="container-fluid">
        <div class="row vh-100 m-0 justify-content-center">
          <!-- left column --> 
          <div class="col-md-6">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title" th:text="${titulo}"></h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form th:action="@{/regZona}" th:object="${zona}" method="post">
                <div class="card-body">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Nombre Empresa</label>
                    <input th:errorclass="'form-control alert-danger'" th:field="*{nombreEmpresa}" type="text" class="form-control" name="nombre" placeholder="Nombre Empresa">
                  </div>
                  
                   <div class="form-group">
                    <label for="exampleInputEmail1">Direccion</label>
                    <input th:errorclass="'form-control alert-danger'" th:field="*{direccion}" type="text" class="form-control" name="nombre" placeholder="Direccion">
                  </div>
                  
                  <div class="form-group">
                    <label for="exampleInputEmail1">Representante</label>
                    <input th:errorclass="'form-control alert-danger'" th:field="*{responsable}" type="text" class="form-control" name="nombre" placeholder="Nombre del responable">
                  </div>
                  
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email Contacto</label>
                    <input th:errorclass="'form-control alert-danger'" th:field="*{contacto}" type="email" class="form-control" name="nombre" placeholder="Email">
                  </div>
                  
                  
                  <div class="form-group">
                    <label for="exampleInputPassword1">Telefono</label>
                    <input type="text" th:errorclass="'form-control alert-danger'" th:field="*{telefono}" class="form-control" name="username" placeholder="Telefono">
                  </div>
                  
                  <div class="form-group">
                  <label>Seleccionar Supervisor</label>
                  <select class="form-control select2" style="width: 100%;" name="super">
                    <option th:each="super : ${supervisores}" th:value="${super.cedula}" th:text="${super.cedula} + '-' + ${super.nombre}" ></option>
                    
                    

                  </select>
                </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <input type="submit" class="btn btn-primary" value="Registar">
                </div>
                
              </form>
            </div>
            </div>
            
            </div>
            </div>
            </section>
            </div>
           
<footer th:replace="layout/layout :: Footer"></footer>
	<!-- ./wrapper -->
	<div th:replace="layout/layout :: Scripts"></div>

</body>
</html>
