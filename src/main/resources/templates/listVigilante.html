<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thylemeaf.org/extras/spring-security">

<head th:replace="layout/layout :: Head">
<body class="hold-transition sidebar-mini layout-fixed">

	<div class="wrapper" th:replace="layout/layout :: BasePage"></div>

	<div class="content-wrapper">
	
	    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Lista de Vigilantes</h1>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
	
		<section class="content">
			<div class="container-fluid">
			
				<div class="row">
					<div class="col-12">
						<div class="card">
							<div class="card-header">



								<h3 class="card-title">Listado de Supervisores</h3>

								<div class="row justify-content-end">
									<div class="col-4"></div>
									

								</div>


							</div>
							<!-- /.card-header -->
							<div class="card-body">

								<table id="example1"
									class="table table-bordered table-striped table-right">


									<thead>
										<tr>
											<th>Cedula</th>
											<th>Nombre</th>
											<th>Usuario</th>
											<th>Rol</th>
											<th>Estado</th>
											<th>Asignar</th>
											<th>Editar</th>
											<th>Eliminar</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="vigi : ${vigilantes}">
											<td th:text="${vigi.cedula}"></td>
											<td th:text="${vigi.nombre}"></td>
											<td th:text="${vigi.usuario.username}"></td>
											<td th:text="${vigi.usuario.getRoles().get(0).authority}"></td>
											<td th:text="${vigi.supervisor!=null} ? 'Asignado' : 'No Asignado'"></td>
											<td><a class="btn btn-success"
												th:href="@{/asignar/} + ${vigi.cedula}">Asignar</a></td>
											<td><a class="btn btn-primary"
												th:href="@{/editarVigilante/} + ${vigi.cedula}">Editar</a></td>
											<td><a class="btn btn-danger"
												th:href="@{/eliminarVigilante/} + ${vigi.cedula}"
												onclick="return confirm('Estas seguro ?')">Eliminar</a></td>
										</tr>

									</tbody>
									<tfoot>
										<tr>
											<th>Cedula</th>
											<th>Nombre</th>
											<th>Username</th>
											<th>Rol</th>
											<th>Estado</th>
											<th>Asignar</th>
											<th>Editar</th>
											<th>Eliminar</th>
										</tr>
									</tfoot>
								</table>
							</div>
							<!-- /.card-body -->
						</div>
						<!-- /.card -->
					</div>
				</div>
			</div>
		</section>

	</div>

</body>
<footer th:replace="layout/layout :: Footer"></footer>


<div th:replace="layout/layout :: Scripts"></div>

<!-- DataTables  & Plugins -->
<script src="plugins/datatables/jquery.dataTables.min.js"></script>
<script src="plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script
	src="plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script
	src="plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
<script src="plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
<script src="plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
<script src="plugins/jszip/jszip.min.js"></script>
<script src="plugins/pdfmake/pdfmake.min.js"></script>
<script src="plugins/datatables-buttons/js/buttons.html5.min.js"></script>
<script src="plugins/datatables-buttons/js/buttons.print.min.js"></script>

</html>
