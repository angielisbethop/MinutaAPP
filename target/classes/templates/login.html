<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sistema de Vigilancia</title>
  <link href="https://image.flaticon.com/icons/png/512/1254/1254407.png" rel="Shortcut icon">
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">

  <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
  
  <link rel="stylesheet" th:href="@{/dist/css/css.css}">
</head>
<body class="row justify-content-center">

  <!-- Content Wrapper. Contains page content -->
 <div class="col-md-4">

    <!-- Content Header (Page header) -->
    <div class="mb-4">
				<div id="div" th:if="${success != null}" class="alert alert-success"
					th:text="${success}"></div>
				<div id="div" th:if="${error != null}" class="alert alert-danger"
					th:text="${error}"></div>
				<div id="div" th:if="${warning != null}" class="alert alert-warning"
					th:text="${warning}"></div>
				<div id="div" th:if="${info != null}" class="alert alert-info"
					th:text="${info}"></div></div>
    <!-- Main content -->
    <section class="content">
    
    
      <div class="container-fluid mb-2">
      
        <div class="row">
        
          <!-- left column -->
          <div class="col-md-12 ">
            <!-- jquery validation -->
            <div class="card card-red ">
              <div class="card-header">
                <h3 class="text-center">MINUTAS APP</h3>
                <h3 class="text-center">LOGIN</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form id="quickForm" class="form-horizontal" th:action="@{/login}" method="post">
                <div class="card-body">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Usuario</label>
                    <input type="text" class="form-control" id="username" placeholder="Usuario" name="username">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" name="password">
                  </div>
                  <div class="form-group mb-0">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" name="terms" class="custom-control-input" id="exampleCheck1">
                      <label class="custom-control-label" for="exampleCheck1">I agree to the <a href="#">terms of service</a>.</label>
                    </div>
                  </div>
                </div>
                <!-- /.card-body -->
                <div class="card-footer">
                  <input type="submit" class="btn btn-danger" value="Iniciar"/>
                </div>
              </form>
            </div>
            <!-- /.card -->
            </div>
          <!--/.col (left) -->
          <!-- right column -->

          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
       <hr>
       <div class="card card-black">
       <div class="card-header">
  <footer class="footer">
    <div class="float-right d-none d-sm-block">
      <b>Version</b> 1.0
    </div>
    <div class="float-left d-none d-sm-block">
    <strong>UFPS &copy; 2021 <a>AdminLTE.io</a>.</strong> All rights reserved.
    </div>
  </footer>
  </div>
  </div>
</div>
  <!-- /.content-wrapper -->
 

  


  <!-- Control Sidebar -->

  <!-- /.control-sidebar -->
<!-- ./wrapper -->

<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- jquery-validation -->
<script th:src="@{/plugins/jquery-validation/jquery.validate.min.js}"></script>
<script th:src="@{/plugins/jquery-validation/additional-methods.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.min.js}"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{/dist/js/demo.js}"></script>

$('#div').delay(5000).fadeOut('slow');
